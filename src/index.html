<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Les Petits PLats</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href=""
          ><img src="./asset/pictures/Les petits plats.png" /><img
            src="./asset/pictures/Group 3.png"
        /></a>
      </div>
      <form class="header__form">
        <h1 class="header__form__subtitle">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="header__form__search">
          <input
            id="wordInput"
            type="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button type="submit">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </button>
        </div>
      </form>
    </header>
    <nav class="nav">
      <div id="dropdown-ingredients" class="dropdown">
        <div id="dropdown__btn-ingredients" class="dropdown__btn">
          <button class="dropbtn">Ingredients</button>
          <span id="dropdown__btn-span">></span>
        </div>
        <div id="myDropdown-ingredients" class="dropdown-content">
          <form class="dropdown__search">
            <input id="ingredients-search" type="search" /><span
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </form>
          <ul
            id="ingredients-select"
            name="ingredients"
            class="dropdown__option"
          ></ul>
        </div>
        <div id="selected-ingredients"></div>
      </div>
      <div id="dropdown-appliance" class="dropdown">
        <div id="dropdown__btn-appliance" class="dropdown__btn">
          <button class="dropbtn">Appareil</button>
          <span id="dropdown__btn-span">></span>
        </div>
        <div id="myDropdown-appliance" class="dropdown-content">
          <form class="dropdown__search">
            <input id="appliance-search" type="search" /><span
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </form>
          <ul
            id="appliance-select"
            name="appliance"
            class="dropdown__option"
          ></ul>
        </div>
        <div id="selected-appliances"></div>
      </div>
      <div id="dropdown-ustensiles" class="dropdown">
        <div id="dropdown__btn-ustensiles" class="dropdown__btn">
          <button class="dropbtn">Ustensiles</button>
          <span id="dropdown__btn-span">></span>
        </div>
        <div id="myDropdown-ustensiles" class="dropdown-content">
          <form class="dropdown__search">
            <input id="ustensils-search" type="search" /><span
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </form>
          <ul
            id="ustensils-select"
            name="ustensils"
            class="dropdown__option"
          ></ul>
        </div>
        <div id="selected-ustensils"></div>
      </div>
      <div class="number-recipe">
        <p id="number-recipe">50 recettes</p>
      </div>
    </nav>

    <main id="main-recipe" class="main-recipe"></main>

    <script type="module" src="script/main.js"></script>
  </body>
</html>
